<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide" style="background-image: url('./assets/bg1.avif');">
                    <div class="draggable-text" id="text1">Slide 1 Text</div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg2.avif');">
                    <div class="draggable-text" id="text2">Slide 2 Text</div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg3.jpg');">
                    <div class="draggable-text" id="text3">Slide 3 Text</div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg4.jpg');">
                    <div class="draggable-text" id="text4">Slide 4 Text</div>
                </div>
                <!-- Add more slides here -->
            </div>
            <div class="controls-container">
                <button class="carousel-button left" id="prev-slide">&#9664;</button>
                <div class="slider-dots" id="slider-dots"></div>
                <button class="carousel-button right" id="next-slide">&#9654;</button>
            </div>
        </div>

        <!-- Right Side: Editor -->
        <div class="editor">
            <h2>Text Editor</h2>
            <button id="edit-text-button">Edit Text</button>
            <div id="text-input-container" style="display: none;">
                <input type="text" id="text-input">
            </div>

            <label>Font Size:</label>
            <div class="font-size-controls">
                <button id="decrement-font-size">-</button>
                <span id="font-size-display">16</span>px
                <button id="increment-font-size">+</button>
            </div>

            <label for="font-select">Font Family:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
