<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide" style="background-image: url('./assets/bg1.avif');">
                    <div class="text-box">
                        <div class="draggable-text" id="text1">Slide 1 Text</div>
                        <button class="icon delete" title="Delete"><i class="fas fa-times"></i></button>
                        <button class="icon copy" title="Copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg2.avif');">
                    <div class="text-box">
                        <div class="draggable-text" id="text2">Slide 2 Text</div>
                        <button class="icon delete"><i class="fas fa-times"></i></button>
                        <button class="icon copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg3.jpg');">
                    <div class="text-box">
                        <div class="draggable-text" id="text3">Slide 3 Text</div>
                        <button class="icon delete"><i class="fas fa-times"></i></button>
                        <button class="icon copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/assets/bg4.jpg');">
                    <div class="text-box">
                        <div class="draggable-text" id="text4">Slide 4 Text</div>
                        <button class="icon delete"><i class="fas fa-times"></i></button>
                        <button class="icon copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <div class="controls-container">
                <button class="carousel-button left" id="prev-slide"><i class="fas fa-chevron-left"></i></button>
                <div class="slider-dots" id="slider-dots"></div>
                <button class="carousel-button right" id="next-slide"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Right Side: Editor -->
        <div class="editor">
            <h2 class="editor-title">Text Editor</h2>

            <div class="undo-redo">
                <button class="editor-button" id="undo-button"><i class="fas fa-undo-alt"></i></button>
                <button class="editor-button" id="redo-button"><i class="fas fa-redo-alt"></i></button>
            </div>

            

            <button class="editor-button" id="add-text-button">Add Text</button>
            

            <div id="text-input-container" style="display: none;">
                <input type="text" id="text-input" placeholder="Edit text here...">
            </div>

            <div class="editor-controls">
                <div class="font-size-controls">
                    <label for="font-size"></label>
                    <div class="font-size-buttons">
                        <button id="decrement-font-size">-</button>
                        <span id="font-size-display">16</span>
                        <button id="increment-font-size">+</button>
                    </div>
                </div>

                <div class="font-style-controls">
                    <button id="bold-button" class="style-button" title="Bold"><i class="fas fa-bold"></i></button>
                    <button id="italic-button" class="style-button" title="Italic"><i class="fas fa-italic"></i></button>
                    <button id="underline-button" class="style-button" title="Underline"><i class="fas fa-underline"></i></button>
                    <button id="strikethrough-button" class="style-button" title="Strikethrough"><i
                            class="fas fa-strikethrough"></i></button>
                </div>

                <div class="color-controls">
                    <label for="color-input">Color:</label>
                    <input type="color" id="color-input">
                </div>

                <div class="font-family-controls">
                    <label for="font-select"></label>
                    <select id="font-select">
                        <option value="none">Font</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
